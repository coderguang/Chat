language: cpp

complier: 
    - clang

before_install: 
    - git clone https://github.com/coderguang/Common.git
    - cd Common/lib/
    - rm -rf *.a
    - cd ../../
    - cd Common/log/
    - make
    - cd ../../
    - cd Common/util/
    - make
    - cd ../../
    - cd Common/net/socket/
    - make 
    - cd ../../../
    - mv Common ../
    
  
script:
  - cd server/s_select
  - make clean && make
  - cd server/s_poll
  - make clean && make
  - cd server/s_epoll
  - make clean && make
  